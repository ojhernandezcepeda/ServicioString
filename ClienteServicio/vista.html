<!DOCTYPE html>
<htmL lang="en">
	<head>
		<meta charset="utf-8">
        <!-- CSS only -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
		<title>Ejemplo SOAP grupo3</title>
	</head>	
	<body>
		<div class="container">
            <h3>
              Consumo de SOAP
              <small class="text-muted"> con thriftly API y JQuery</small>
            </h3>
            <br>
          <div class="row">
            <div class="col-sm">
              <div class="controls">
                    <div class = "api-method">
                        <div class="input-group input-group-sm mb-3">
                          <span class="input-group-text" id="inputGroup-sizing-sm">string1</span>
                          <input type="text" id="unirString1" class="method-text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>

                        <div class="input-group input-group-sm mb-3">
                          <span class="input-group-text" id="inputGroup-sizing-sm">string2</span>
                          <input type="text" id="unirString2" class="method-text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="col-12" id="unir-div">
                            <input class="btn btn-primary" type="button"  id="Unir" value="Unir Strings">
                        </div>
                    </div>
                    <br>
                    <div class = "api-method">
                        <div class="input-group input-group-sm mb-3">
                          <span class="input-group-text" id="inputGroup-sizing-sm">string1</span>
                          <input type="text" id="aMayusString1" class="method-text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="col-12">
                            <input class="btn btn-primary" type="button"  id="AMayusculas" value="Convertir a mayusculas">
                        </div>
                    </div>
                    <br>
                    <div class = "api-method">
                        <div class="input-group input-group-sm mb-3">
                          <span class="input-group-text" id="inputGroup-sizing-sm">string1</span>
                          <input type="text" id="aMinusString1" class="method-text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="col-12">
                            <input class="btn btn-primary" type="button"  id="AMinusculas" value="Convertir a minusculas">
                        </div>
                    </div>
                </div>
            </div>
             <div class="col-sm">
                <div class="input-group">
                  <span class="input-group-text">Respuesta</span>
                  <textarea class="form-control" aria-label="With textarea" id="respuesta"></textarea>
                </div>
            </div>
            <div class="col-sm">
                <div class="io">
                    <div id="input-container" class="input io-wrapper">
                        <div class="alert alert-primary" role="alert" id="input">
                            <p class="io-label">INPUT</p>
                            <pre><code id="input-code"></code></pre>
                        </div>
                    </div>
                    <div id="output-container" class="output io-wrapper">
                        <div class="alert alert-light" role="alert" id="output">
                            <p class="io-label">OUTPUT</p>
                            <pre><code id="output-code"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>

		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="jquery.soap.js"></script>
		<script src="jquery.format.js"></script>
		<script src="modelo.js"></script>
	</body>
</htmL>
